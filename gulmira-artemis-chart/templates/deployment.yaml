apiVersion: apps/v1
kind: Deployment
metadata:
  name: artemis-gulmira
  labels:
    app: artemis-gulmira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artemis-gulmira
  template:
    metadata:
      labels:
        app: artemis-gulmira
    spec:
      containers:
      - name: artemis-gulmira
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 5000